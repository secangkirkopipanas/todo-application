# Application properties
app:
  title: @pom.name@
  version: @pom.version@
  description: @pom.description@
  developer:
    name: Robertus Lilik Haryanto
    email: rharyant@redhat.com

server:
  port: ${APP_PORT:8080}

spring:
  profiles:
    active: ${SPRING_ACTIVE_PROFILES:dev}
  kafka:
    enabled: false

# Actuator
management:
  security:
    enabled: false

  health:
    ping:
      enabled: true

  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

    endpoint:
      health:
        enabled: true
        showDetails: always
        probes:
          enabled: true

      loggers:
        enabled: true

    endpoints:
      health:
        sensitive: false

      web:
        basePath: ${MANAGEMENT_BASE_URL:/management}
        exposure:
          include: info, health, prometheus, env, metrics, loggers

theme: ${THEME:blue-theme}