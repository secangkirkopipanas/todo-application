name: Build pipeline

# Trigegr the pipeline on?
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches-ignore:
      - 'releases/**'
  pull_request:
    branches: [ "main" ]

# Jobs to be run
jobs:

  # 1. Build the artifact with Maven
  build-maven:

    runs-on: debian-latest
    outputs:
      build_id: ${{ steps.build_step.outputs.build_id }}

    steps:
    - uses: actions/checkout@v4
    - name: Preparing build environment
      shell: bash
      run: |
        echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
        echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_ENV"
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        architecture: x64
        cache: maven
    - name: Build with Maven
      run: mvn -B -DskipTests=true package --file pom.xml
    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging

  # 2. Build the container images with Docker
  build-container:

    runs-on: debian-latest

    steps:
    - name: Build and push the Docker image
      run: |
        docker login quay.io --username ${{ secrets.QUAY_USERNAME }} --password ${{ secrets.QUAY_TOKEN }}
        docker build . --file src/container/Containerfile --platform linux/amd64 --tag quay.io/rh_rh/todo-java:${{ env.sha_short }}
        docker push quay.io/rh_rh/todo-java:${{ env.sha_short }}
        docker image tag quay.io/rh_rh/todo-java:${{ env.sha_short }} quay.io/rh_rh/todo-java:latest
        docker push quay.io/rh_rh/todo-java:latest
